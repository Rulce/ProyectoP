<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Ordenar Platillos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ordenar Platillos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de platillos -->
  <ion-list lines="none">
    <ion-card *ngFor="let platillo of platillos" class="platillo-card" color="white">
      <ion-row class="ion-align-items-center">
        <ion-col size="4">
          <img [src]="platillo.foto" alt="Imagen del platillo" class="platillo-image" />
        </ion-col>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-title>{{ platillo.descripcion }}</ion-card-title>
            <ion-card-subtitle>Precio: {{ platillo.precioVenta | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-item lines="none">
            <ion-label position="stacked">Cantidad:</ion-label>
            <ion-input type="number" placeholder="1" [(ngModel)]="platillo.cantidadSeleccionada" min="1" class="cantidad-input"></ion-input>
          </ion-item>
          <ion-button expand="block" color="tertiary" (click)="agregarAlPedido(platillo)" class="boton-agregar">
            Agregar a la orden
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

  <!-- Resumen del pedido -->
  <ion-card *ngIf="pedido.length > 0" class="resumen-pedido-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Resumen del Pedido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Total: {{ calcularTotal() | currency }}</p>
      <ion-button color="success" expand="block" (click)="realizarPedido()">
        Realizar Pedido
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
