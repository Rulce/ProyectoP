<ion-app>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Restaurantes</ion-card-title>
      <ion-card-subtitle>Login</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content *ngIf = "!creacionCuenta">
      <ion-list>
        <ion-item>
          <ion-input label="Email:" 
          placeholder="email@email.com"
          [(ngModel)]="usuario.correo">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password:" 
          type="password"
          placeholder=""
          [(ngModel)]="usuario.password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-button fill="outline"
          (click)="login()"
          >Ingresar</ion-button>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-button fill="clear" (click)="crearCuenta()">Crear cuenta</ion-button>
        </ion-row>
      </ion-grid>

    </ion-card-content>

    <ion-card-content *ngIf = "creacionCuenta">
      <ion-list>
        <ion-item>
          <ion-input label="Email:" 
          placeholder="email@email.com"
          [(ngModel)]="usuario.correo">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password:" 
          type="password"
          placeholder=""
          [(ngModel)]="usuario.password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Nombre:" 
          placeholder="xxxxxxx"
          [(ngModel)]="usuario.nombre">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Apellido:" 
          placeholder="xxxxxxx"
          [(ngModel)]="usuario.apellido">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="NIT:" 
          placeholder="xxxxxxx"
          [(ngModel)]="usuario.nit">
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-button fill="outline" color="success"
          (click)="crearCuentaUsuario()"
          >Crear cuenta</ion-button>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
        </ion-row>
      </ion-grid>

    </ion-card-content>

  </ion-card>

  <ion-router-outlet *ngIf="sesionIniciada"></ion-router-outlet>
</ion-app>
