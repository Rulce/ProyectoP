<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login</h3>
      <hr>
      <form (ngSubmit)="login()" id="loginForm">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario: *</label>
          <input type="text" id="usuario" class="form-control" [ngModelOptions]="{standalone:true}" 
                 [(ngModel)]="admin.usuario" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password: *</label>
          <input type="password" id="password" class="form-control" [ngModelOptions]="{standalone:true}" 
                 [(ngModel)]="admin.password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>
